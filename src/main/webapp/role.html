        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
            
            $("tbody .btn-success").click(function(){
                window.location.href = "assignPermission.html";
            });



            $(function () {
              var tBody = $("#tBody");
              var tabStr="";
                $.ajax({
                    type: 'post',
                    url: "selectByUserRole1",
                    contentType :"application/json;charset=utf-8",
                    success : function(data){
						$(data).each(function (index,item) {
					tabStr= "  <tr>"+
                           " <td>"+(parseInt(index)+1)+"</td>"+
                           " <td><input type=\"checkbox\">" +
						    "</td>"+
					       " <td>"+item.shortName+"&nbsp&nbsp"+item.roleName+"</td>"+
					       " <td>"+
					       " <button type=\"button\" onclick='AssignPermission("+item.roleid+")' class=\"btn btn-success btn-xs\"><i class=\" glyphicon glyphicon-check\"></i></button>"+
                           "  <button type=\"button\" class=\"btn btn-primary btn-xs\"><i class=\" glyphicon glyphicon-pencil\"></i></button>"+
                           "  <button type=\"button\" class=\"btn btn-danger btn-xs\"><i class=\" glyphicon glyphicon-remove\"></i></button>"+
                           "  </td>"+
                           "  </tr>"

                      tBody.append(tabStr)
                        })
                    },
                    dataType :"json"
                });
            })



			function AssignPermission(roleid) {
				window.location.href="assignPermission.html?roleid="+roleid;
            }
