  <script>

      $().ready(function() {

          $("#cForm").validate({

              onsubmit: true,// 是否在提交是验证
              onfocusout: false,// 是否在获取焦点时验证
              onkeyup: true,// 是否在敲击键盘时验证

              rules: {　　　　//规则
                  userName: {　　//要对应相对应的input中的name属性
                      required: true
                  },
                  password: {
                      required: true
                  },
                  regEmail: {
                      required: true
                  },
              },
              messages: {　　　　//验证错误信息
                  userName: {
                      required: "请输入用户名"
                  },
                  password: {
                      required: "请输入密码"
                  },
                  regEmail: {
                      required: "请输入邮箱"
                  }
              }
          });

      })
